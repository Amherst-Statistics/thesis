title: Amherst Thesis Format Template
author: Brittney Bailey
version: 1.0.0
contributes:
  formats:
    pdf:
      number-depth: 2
      toc-depth: 2
      number-sections: true
      fig-height: 2.4 
      fig-width:  3.6
      code-line-numbers: true
      knitr:
        opts_chunk:
          echo: false
          warning: false
          message: false
      documentclass: report
      classoption: twoside
      pdf-engine: pdflatex
      fontsize: 11pt
      geometry:
      - inner=1.5in
      - outer=1in
      - top=1in
      - bottom=1in
      - heightrounded
      block-headings: false
      colorlinks: true
      linestretch: 2
      code-block-bg: "#f8f8f8"
      code-block-border-left: true
      highlight-style: atom-one
      template-partials:
        - "before-title.tex"
        - "title.tex"
